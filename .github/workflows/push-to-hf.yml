name: Sync to Hugging Face Model Hub

on:
  push:
    branches: [ "main" ]  # adjust if your default branch is different

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install huggingface_hub
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Replace with your HF repo path
          HF_REPO="https://huggingface.co/NuralNexus/aetheria-project"
          
          # Add HF remote
          git remote add hf $HF_REPO
          
          # Commit & push
          git add .
          git commit -m "Sync from GitHub" || echo "No changes to commit"
          git push hf main --force

