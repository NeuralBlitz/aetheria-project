name: Sync to Hugging Face Model Hub

on:
  push:
    branches: [ "main" ]  # adjust if your default branch is different

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install huggingface_hub
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Set Git Identity
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 2. Add the HF remote with the token embedded for authentication
          git remote add hf https://NuralNexus:$HF_TOKEN@huggingface.co/NuralNexus/aetheria-project
          
          # 3. Force push to the Hugging Face main branch
          git push -f hf main
